    font-weight: 700;
    color: #ff5722;
    margin: 24px 0 16px 0;

    justify-content: center;

  }
  .carousel {
    position: relative;
    width: 100%;

    margin: auto;
    overflow: hidden;
    cursor: default;
  }
  .carousel-inner {
    display: flex;

  }
  .carousel-inner a {

  }
  .carousel-inner img {

    max-height: 300px;
    object-fit: contain;
  }
  .disclaimer {
    font-size: 11px;
    color: #aaa;
    margin-top: 20px;
  }

  }
</style>

<body>

<div class="disclaimer">

</div>

<script>
  const carouselInner = document.getElementById('carouselInner');
  const totalBanners = carouselInner.children.length;
  let currentIndex = 0;
  
  // 초기 랜덤 인덱스 셋팅
  function setInitialPosition() {
    currentIndex = Math.floor(Math.random() * totalBanners);
    updateTransform();
  }

  // transform 이동 함수
  function updateTransform() {
    carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // 자동 슬라이드 시작 (8초 머무르고 0.5초 전환)
  function startAutoSlide() {
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalBanners;
      updateTransform();
    }, 8000);
  }

  // 초기 위치 세팅 및 자동 슬라이드 시작
  setInitialPosition();
  startAutoSlide();
</script>
