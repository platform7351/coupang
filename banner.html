    .title {
      font-size: clamp(18px, 4vw, 32px);
      font-weight: 700;
      color: #ff5722;
      margin: 24px 0 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .title::before {

    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      width: 500%;
      animation: slide 40s infinite;
    }

    .carousel-inner a {
      flex: 0 0 100%;
    }

    .carousel-inner img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    .disclaimer {
      font-size: 11px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
